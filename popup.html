<!doctype html>
<html>
<head>
    <title>Create adunits</title>
    <link href="css/font.css" rel="stylesheet" media="all">
    <link href="css/style.css" rel="stylesheet" media="all">
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div id="header">
    <a class="brand">
        <img alt="APPODEAL" height="55" src="image/logo.svg" width="144">
    </a>
</div>
<div id="main">
    <div class="caption">
        <h4>Please complete all 3 steps:</h4>
    </div>
    <hr class="line" style="margin-bottom: 17px;">
    <div id="login" class="row">
        <i class="ion">
            <div class="backgroundRadius"></div>
            <div class="stepOne svgStep"></div>
        </i>
        <a id="login_link" class="point">Login to Appodeal</a>
    </div>
    <div id="reporting" class="row">
        <i class="ion">
            <div class="backgroundRadius"></div>
            <div class="stepTwo svgStep"></div>
        </i>
        <a id="reporting_link" class="point gray">Enable Admob reporting</a>
    </div>
    <div id="admob" class="row">
        <i class="ion">
            <div class="backgroundRadius"></div>
            <div class="stepThree svgStep"></div>
        </i>
        <a id="admob_link" class="point gray">Sync Appodeal and Admob ad units</a>
    </div>
    <hr class="line" style="margin-top: 17px;">
    <div class="footer">
        <ul class="menu">
            <li id="return">
                <a id="return_link" class="point">
                    <i class="ion">
                        <img alt="question" src="image/website.svg">
                    </i>
                    Return to Appodeal
                </a>
            </li>
            <li id="faq" class="retreat_20">
                <a id="faq_link" class="point">
                    <i class="ion">
                        <img alt="question" src="image/faq.svg">
                    </i>
                    FAQ
                </a>
            </li>
            <li id="squirrel">
                <img alt="squirrel" src="image/squirrel.png" width="55" style="position: absolute">
            </li>
        </ul>
    </div>
</div>
</body>
</html>
