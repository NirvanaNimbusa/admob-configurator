<!doctype html>
<html>
<head>
    <title>Create adunits</title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" media="all">
    <link href="css/font.css" rel="stylesheet" media="all">
    <link href="css/style.css" rel="stylesheet" media="all">
    <script src="popup.js"></script>
</head>
<body>
<div id="header">
    <a class="brand">
        <img alt="APPODEAL" height="55" src="image/logo.svg" width="144">
    </a>
</div>
<div id="main">
    <div class="caption">
        <h4>Please complete all 3 steps:</h4>
    </div>
    <hr class="line">
    <div id="login">
        <a class="point">
            <i class="ion">
                <img alt="1_step" src="image/1_step.png" >
            </i>
            <p>Login to Appodeal</p>
        </a>
    </div>
    <div id="reporting">
        <a class="point gray">
            <i class="ion">
                <img alt="1_step" src="image/2_step.png" >
            </i>
            <p>Enable Admob reporting</p>
        </a>
    </div>
    <div id="admob">
        <a class="point gray">
            <i class="ion">
                <img alt="1_step" src="image/3_step.png" >
            </i>
            <p>Sync Appodeal and Admob ad units</p>
        </a>
    </div>
    <hr class="line">
    <div class="footer">
        <ul class="menu">
            <li id="return">
                <a class="point">
                    <i class="ion">
                        <img alt="question" src="image/appodeal.png" >
                    </i>
                    Return to Appodeal
                </a>
            </li>
            <li id="faq" class="retreat_20">
                <a class="point">
                    <i class="ion">
                        <img alt="question" src="image/question.png" >
                    </i>
                    FAQ
                </a>
            </li>
            <li id="squirrel">
                <img alt="squirrel" src="image/squirrel.png" width="55" style="position: absolute">
            </li>
        </ul>
    </div>
</div>
</body>
</html>
